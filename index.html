<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #121212;
  color: #e0e0e0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#searchBar {
  margin: 20px;
  padding: 12px;
  width: calc(100% - 40px);
  font-size: 18px;
  box-sizing: border-box;
  background-color: #1e1e1e;
  color: #e0e0e0;
  border: 1px solid #333;
  border-radius: 6px;
  outline: none;
}
#linkContainer {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-between;
  gap: 10px;
  padding: 10px;
}
#linkContainer a {
  background-color: #000000;
  color: white;
  flex: 1;
  min-width: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  text-decoration: none;
  padding: 10px;
  box-sizing: border-box;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-radius: 6px;
}
#linkContainer a:hover, #linkContainer a:active {
  background-color: white;
  color: black;
}
</style>
</head>
<body>
<input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterLinks()">
<div id="linkContainer">
  <a href="main/doom/index.html" target="_blank">Doom</a>
  <a href="main/doom2/index.html" target="_blank">Doom 2</a>
  <a href="main/gta/index.html" target="_blank">Gta 1</a>
  <a href="main/quake/index.html" target="_blank">Quake</a>
  <a href="main/simcity/index.html" target="_blank">Simcity</a>
  <a href="main/monkey/index.html" target="_blank">Monkey island</a>
  <a href="main/mk1/index.html" target="_blank">Mortal kombat 1</a>
</div>
<script>
function filterLinks() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const links = document.querySelectorAll("#linkContainer a");
  links.forEach(link => {
    const text = link.textContent.toLowerCase();
    link.style.display = text.includes(input) ? "flex" : "none";
  });
}
</script>
</body>
</html>
