<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #121212;
  color: #e0e0e0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#searchBar {
    margin: 20px;
    padding: 12px;
    width: calc(100% - 40px);
    font-size: 18px;
    box-sizing: border-box;
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 1px solid #333;
    border-radius: 6px;
    outline: none;
}
a:link, a:visited {
  background-color: #000000;
  padding: 12px;
  color: white;
  width: 199px;
  height: 60px; 
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  text-decoration: none;
  margin: 5px;
  padding: 10px;
  box-sizing: border-box;
  overflow-wrap: break-word;
  word-break: break-word;
}
a:hover, a:active {
  background-color: white;
  color: black;
}
</style>
</head>
<body>
<input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterLinks()">
<div id="linkContainer">
  <a href="main/doom/index.html" target="_blank">Doom</a>
  <a href="main/doom2/index.html" target="_blank">Doom 2</a>
  <a href="main/gta/index.html" target="_blank">Gta 1</a>
  <a href="main/quake/index.html" target="_blank">Quake</a>
  <a href="main/simcity/index.html" target="_blank">Simcity</a>
  <a href="main/monkey/index.html" target="_blank">Monkey island</a>
  <a href="main/mk1/index.html" target="_blank">Mortal kombat 1</a>
</div>
<script>
function filterLinks() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const links = document.querySelectorAll("#linkContainer a");
  links.forEach(link => {
    const text = link.textContent.toLowerCase();
    link.style.display = text.includes(input) ? "inline-block" : "none";
  });
}
</script>
</body>
</html>
